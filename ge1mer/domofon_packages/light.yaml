# RGB Led (not exported to Home Assistant)
light:
  - platform: status_led
    internal: true
    name: "Status LED"
    pin: $pin_led_blue

  - platform: rgb
    id: rgb_led
    name: "${board_name} led"
    internal: true
    restore_mode: ALWAYS_OFF
    default_transition_length: 0ms
    red: led_red
    green: led_green
    blue: led_blue
    effects:
      - strobe:
          name: "Blink Blue"
          colors:
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 0%
              green: 40%
              blue: 100%
              duration: 200ms
            - state: false
              duration: 2800ms
      - strobe:
          name: "Blink Green"
          colors:
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 0%
              green: 100%
              blue: 0%
              duration: 200ms
            - state: false
              duration: 2800ms
      - strobe:
          name: "Blink Red"
          colors:
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 100%
              green: 0%
              blue: 0%
              duration: 200ms
            - state: false
              duration: 2800ms
      - strobe:
          name: "Red Blink Blue"
          colors:
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 100%
              green: 0%
              blue: 0%
              duration: 2800ms
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 0%
              green: 40%
              blue: 100%
              duration: 200ms
      - strobe:
          name: "Green Blink Blue"
          colors:
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 0%
              green: 100%
              blue: 0%
              duration: 2800ms
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 0%
              green: 40%
              blue: 100%
              duration: 200ms
      - strobe:
          name: "Blink Green Blue"
          colors:
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 0%
              green: 100%
              blue: 0%
              duration: 200ms
            - state: true
#              brightness: !lambda "return id(led_brightness).state / 10;"
              red: 0%
              green: 40%
              blue: 100%
              duration: 200ms
            - state: false
              duration: 2600ms
